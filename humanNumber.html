

<!DOCTYPE html>
<html>
    <body>
        <script>
            number =999

   
str=""
hundreds=Math.trunc(number/100)
dozens=Math.trunc((number-hundreds*100)/10)
units = number-hundreds*100-dozens*10

if(dozens !=1 )
{
str = Number(hundreds)+"hundred_"+NumberDozens(dozens)+"ty_"+Number(units)    
}
else{
    if(units===0)
    {
        str = Number(hundreds)+"_hundred_ten"   
    }
    if(units===1)
    {
        str = Number(hundreds)+"_hundred_eleven"    
    }
    if(units===2)
    {
        str = Number(hundreds)+"_hundred_twelve"  
    }
    if(units===3)
    {
        str = Number(hundreds)+"_hundred_thirteen"   
    }
    if(units===4)
    {
        str = Number(hundreds)+"_hundred_fourteen"   
    }
    if(units===5)
    {
        str = Number(hundreds)+"_hundred_fifteen"    
    }
    if(units===6)
    {
        str = Number(hundreds)+"_hundred_sixteen"   
    }
    if(units===7)
    {
        str = Number(hundreds)+"_hundred_seventeen"    
    }
    if(units===8)
    {
        str = Number(hundreds)+"_hundred_eighteen"    
    }
    if(units===9)
    {
        str = Number(hundreds)+"_hundred_nineteen"
    }
}
console.log(str)





function Number(num) {
  str=""
switch(num) {

    case 9:  
        str+="nine"  
    break;
    case 8: 
        str+="eight"        
    break;
    case 7:  
        str+="seven"        
    break;
    case 6:  
        str+="six"        
    break;
    case 5:  
        str+="five"        
    break;
    case 4:  
        str+="four"        
    break;
    case 3:  
        str+="three"        
    break;
    case 2:  
        str+="two"        
    break;
    case 1:  
        str+="one"        
    break;        
    default: break;
   
    }
    return(str)
   
}




function NumberDozens(num) {
  str=""
switch(num) {

    case 9:  
        str+="nine"  
    break;
    case 8: 
        str+="eigh"        
    break;
    case 7:  
        str+="seven"        
    break;
    case 6:  
        str+="six"        
    break;
    case 5:  
        str+="five"        
    break;
    case 4:  
        str+="four"        
    break;
    case 3:  
        str+="three"        
    break;
    case 2:  
        str+="two"        
    break;
    case 1:  
        str+="one"        
    break;        
    default: break;
   
    }
    return(str)
   
}




       </script>
    </body>
</html>
